<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@600&display=swap" rel="stylesheet">
    <title>Recovery</title>
  </head>
  <body>
    <div class="wrapper">
      <h1>ToDoList</h1>
      <div class="recovery">
        <form class="recovery-form">
          <div class="recovery-form-text">Enter your phone number or recovery email</div>
          <input type="text" required autocomplete="off" class="recovery-form-input">
          <div class="recovery-form-btn">
            <button class="btn-recovery">Next</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
