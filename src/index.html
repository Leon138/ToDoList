<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto&display=swap" rel="stylesheet">
    <title>To_Do_List</title>
  </head>
  <body>
    <div class="Lists">
      <input type="text" class="NameLists" placeholder="Name list"  maxlength="18">
      <div class="Lists__todo"></div>
    </div>
      <h1>ToDoList</h1>
      <div class="input">
        <div class="input__wrapper">
          <input type="text" class="inputTask" required autocomplete="off" placeholder="Task">
        </div>
        <div class="button_wrapper">
          <button class="btnAddTask">Add task</button>
        </div>
      </div>
      <div class="outputTask"></div>
  </body>
</html>
